<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Browser window only using HTML , CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="browser-window">
        <div class="browser-header">
          <div class="searchBar">
            <input type="text" placeholder="Enter The Keywords" required />
          </div>
          <div class="buttons">
            <span class="close" title="close"></span>
            <span class="minimizes" title="minimizes"></span>
            <span class="maximize" title="maximize"></span>
          </div>
        </div>

        <div class="browser-content">
          <h1>
            Welcome the only <mark>HTML</mark> , <mark>CSS</mark> based browser
            UI
          </h1>
          <h2 class="author">Created By Utsav Dhimmar</h2>
        </div>
      </div>
    </main>
  </body>
</html>
