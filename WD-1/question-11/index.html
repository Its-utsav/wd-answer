<!DOCTYPE html>
<html lang="en">
  <head>
    <title>focus and on blur event</title>
    <style>
      h3 {
        text-align: center;
      }
      #msg {
        width: 200px;
        padding: 10px;
        border: 1px solid red;
        height: 22px;
        text-align: center;
        font-weight: 700;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <h3>
        Demonstrating on <mark>focus</mark> and on <mark> blur</mark> event
      </h3>
      <form>
        <label>
          Name:
          <input
            type="text"
            placeholder="Enter Name"
            id="nameinput"
            onfocus="handleFocus()"
            onblur="handleBlur()"
          />
        </label>
      </form>
      <p id="msg"></p>
    </form>
    <script>
      var displayMsg = document.getElementById("msg");
      function handleFocus() {
        displayMsg.innerHTML = "Focus Event occur";
      }
      function handleBlur() {
        displayMsg.innerHTML = "Blur Event occur";
      }
    </script>
  </body>
</html>
