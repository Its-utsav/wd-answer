<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alert box</title>
  </head>
  <style>
    button {
      height: 50px;
      width: 150px;
      border-radius: 12px;
    }
  </style>
  <script>
    function showAlert() {
      alert("Hello , I am Utsav !!! , this is use of alert");
    }
  </script>
  <body>
    <button onclick="showAlert()">Click Here</button>
  </body>
</html>
