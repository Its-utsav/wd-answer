<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mouseover and mouseout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        height: 500px;
        width: auto;
        background-position: center;
        background-size: contain;
        overflow: hidden;
        cursor: pointer;
        transition: all ease-in-out 0.3s;
      }
    </style>
  </head>
  <body>
    <img
      src="img.png"
      alt="sea view"
      id="img"
      onmousemove="scaleUp()"
      onmouseout="scaleDown()"
    />
    <script>
      var img = document.getElementById("img");
      function scaleUp() {
        img.style.scale = 1.1;
      }
      function scaleDown() {
        img.style.scale = 1;
        console.log("bye");
      }
    </script>
  </body>
</html>
