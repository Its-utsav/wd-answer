<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Margin all side of the <p> tag</title>
    <style>
      div {
        border: 1px solid red;
        margin-bottom: 10px;
      }
      p {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Hello World , this is Utsav Dhimmar .</p>
    </div>
    <div>
      <p>Example of all side margin</p>
    </div>
  </body>
</html>
