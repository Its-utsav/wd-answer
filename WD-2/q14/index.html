<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XML data</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
      }

      table {
        height: 100%;
        width: 100%;
        text-align: center;
      }
      thead {
        height: 70px;
      }
    </style>
  </head>
  <body>
    <table id="res">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Job Title</th>
          <th>Salary</th>
        </tr>
      </thead>
    </table>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "data.xml", true);
        xhr.send();
        var tbRef = $("#res");
        var ansTag = $("<tbody></tbody>");

        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var data = xhr.responseXML;
            var rootTag = data.getElementsByTagName("Employee");
            updateData(rootTag);
          }
        };

        function updateData(rootTag) {
          for (var i = 0; i < rootTag.length; i++) {
            var name = rootTag[i].getElementsByTagName("Name")[0].textContent;
            var age = rootTag[i].getElementsByTagName("Age")[0].textContent;
            var jobTitle =
              rootTag[i].getElementsByTagName("JobTitle")[0].textContent;
            var salary =
              rootTag[i].getElementsByTagName("Salary")[0].textContent;

            var nameTag = $("<td></td>").text(name);
            var ageTag = $("<td></td>").text(age);
            var jobTitleTag = $("<td></td>").text(jobTitle);
            var salaryTag = $("<td></td>").text(salary);
            // console.log(nameTag);

            // var tr = $("<tr> </tr>").html(` <td>${name}</td> <td>${age}</td> <td>${jobTitle}</td> <td>${salary}</td>`);
            var tr = $("<tr> </tr>").append(
              nameTag,
              ageTag,
              jobTitleTag,
              salaryTag
            );
            ansTag.append(tr);
          }
        }

        tbRef.append(ansTag);
      });
    </script>
  </body>
</html>
