<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XML data</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
      }

      table {
        height: 100%;
        width: 100%;
        text-align: center;
      }
      thead {
        height: 70px;
      }
    </style>
  </head>
  <body>
    <table id="res">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Job Title</th>
          <th>Salary</th>
        </tr>
      </thead>
    </table>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "data.xml", false);
        xhr.send();
        var data = xhr.responseXML;
        var len = data.getElementsByTagName("Employee");
        var tbRef = $("#res");
        var ansTag = $("<tbody></tbody>");
        for (var i = 0; i < len.length; i++) {
          var name = len[i].getElementsByTagName("Name")[0].textContent;
          var age = len[i].getElementsByTagName("Age")[0].textContent;
          var jobTitle = len[i].getElementsByTagName("JobTitle")[0].textContent;
          var salary = len[i].getElementsByTagName("Salary")[0].textContent;

          var nameTag = $("<td></td>").text(name);
          var ageTag = $("<td></td>").text(age);
          var jobTitleTag = $("<td></td>").text(jobTitle);
          var salaryTag = $("<td></td>").text(salary);
          // console.log(nameTag);

          // var tr = $("<tr> </tr>").html(`
          // <td>${name}</td>
          // <!-- name -->
          // <td>${age}</td>
          // <!-- Age -->
          // <td>${jobTitle}</td>
          // <!-- Job -->
          // <td>${salary}</td>
          // <!-- Salary -->
          // `);
          var tr = $("<tr> </tr>").append(
            nameTag,
            ageTag,
            jobTitleTag,
            salaryTag
          );
          ansTag.append(tr);
        }
        tbRef.append(ansTag);

        $("tr:even").css({
          backgroundColor: "black",
          color: "white",
        });
      });
    </script>
  </body>
</html>
