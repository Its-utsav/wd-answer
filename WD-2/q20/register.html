<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration page</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="text-center">
      <h1 class="display-4">Registration page</h1>
    </div>

    <div class="container mt-2">
      <form action="./login.html">
        <div class="form-group">
          <label for="username"> Name:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your name"
            class="form-control"
          />
          <p id="namewarn" class="invalid-feedback" style="display: none"></p>
        </div>

        <div class="form-group">
          <label for="phone">Phone: </label>
          <input
            type="number"
            name="userphone"
            id="phone"
            placeholder="Enter your Mobile Number"
            class="form-control"
          />
          <p id="phoneno" class="invalid-feedback" style="display: none"></p>
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            type="email"
            name="useremail"
            id="email"
            placeholder="Enter your email" 
            class="form-control"
          />
          <p id="emailwarn" class="invalid-feedback" style="display: none"></p>
        </div>

        <div class="form-group">
          <label for="password">Password: </label>
          <input
            type="password"
            name="userpassword"
            id="password"
            placeholder="Enter your password"
            class="form-control"
          />
          <p id="passwordwarn" class="invalid-feedback" style="display: none"></p>  
        </div>
        <div class="form-group">
          <label for="age">Age: </label>
          <input
            type="number"
            name="userage"
            id="age"
            placeholder="Minimum age 16"
            class="form-control"
          />
          <p id="ageno" class="invalid-feedback"></p>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <label class="form-check-label mr-3">
            <input type="radio" name="gender" value="male" /> Male
          </label>
          <label class="form-check-label">
            <input type="radio" name="gender" value="female" /> Female
          </label>
          <p id="genderwarn" class="invalid-feedback" style="display: none"></p>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select class="form-control" id="city" title="city">
            <option value="">Select a city</option>
            <option value="navsari">Navsari</option>
            <option value="surat">Surat</option>
            <option value="vapi">Vapi</option>
            <option value="valsad">Valsad</option>
            <option value="dang">Dang</option>
          </select>
          <p id="citywarn" class="invalid-feedback" style="display: none"></p>
        </div>

        

        <div class="form-group">
          <input
            type="submit"
            value="Register"
            class="btn btn-primary"
            id="RegisterBtn"
          />
          <input type="reset" value="Reset" class="btn btn-secondary" />
        </div>
      </form>
    </div>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="validation.js"></script>
    <script>
      $(document).ready(function () {
        $("form").submit(handleValidation);
      });
    </script>
  </body>
</html>
