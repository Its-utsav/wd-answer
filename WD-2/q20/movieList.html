<!DOCTYPE html>
<html lang="en">
  <head>
    <title>All Movies</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="text-center">
        <h1>Movies</h1>
        <button class="btn btn-primary" type="button" id="goback">
          Go back
        </button>
      </div>
      <table class="table table-hover mt-2 table-bordered">
        <thead>
          <tr>
            <th>Number</th>
            <th>Movie Name</th>
            <th>Movie Descrption</th>
            <th>Movie Price</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <script>
      $(document).ready(function () {
        $("#goback").click(function () {
          window.history.back();
        });
        fetchData();
        function fetchData() {
          $.getJSON("data.json", function (data) {
            var movies = data.movies;
            var tbody = $("<tbody> </tbody>");
            $.each(movies, function (index, movie) {
              var number = $("<td> </td>").text(index + 1);
              var name = $("<td> </td>").text(movie.name);
              var desc = $("<td> </td>").text(movie.description);
              var price = $("<td> </td>").text(movie.price);
              var tr = $("<tr> </tr>").append(number, name, desc, price);
              tbody.append(tr);
            });
            $("table").append(tbody);
          });
        }
      });
    </script>
  </body>
</html>
