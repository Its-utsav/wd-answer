<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Logout</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <h1 id="msg" class="text-center display-4"></h1>
    <h2 id="greet" class="text-center display-3"></h2>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "logout.xml", true);
        xhr.send();
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            var res = xhr.responseXML;
            var root = res.getElementsByTagName("Logout");
            $("#msg").text(
              root[0].getElementsByTagName("Message")[0].textContent
            );
            $("#greet").text(
              root[0].getElementsByTagName("Greet")[0].textContent
            );
          }
        };
      });
    </script>
  </body>
</html>
