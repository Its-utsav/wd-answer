<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blink Text</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        font-weight: 900;
        text-align: center;
        font-size: 50px;
      }
      p {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <p>Hello from Utsav</p>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        setInterval(function () {
          $("p").fadeOut(1000).fadeIn(1000);
        }, 1000);
      });
    </script>
  </body>
</html>
