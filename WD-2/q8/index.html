<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blink Text</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        text-align: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <p>Hello World</p>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        setInterval(function () {
          $("p").fadeOut(1000).fadeIn(1000);
        }, 1000);
      });
    </script>
  </body>
</html>
