<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zebra Strip</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        text-align: center;
      }
      table {
        height: 90%;
        width: 100%;
      }
      table thead tr {
        height: 70px;
      }
      table tbody tr {
        border: 10px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Student Table</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Utsav</td>
          <td>18</td>
          <td>BCA</td>
        </tr>
        <tr>
          <td>Sam</td>
          <td>24</td>
          <td>B. Com</td>
        </tr>
        <tr>
          <td>Elon</td>
          <td>24</td>
          <td>BBA</td>
        </tr>
        <tr>
          <td>Parth</td>
          <td>25</td>
          <td>MBA</td>
        </tr>
        <tr>
          <td>Ritesh</td>
          <td>24</td>
          <td>B. Com</td>
        </tr>
      </tbody>
    </table>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        var td = $("tr:even");
        td.css("background", "black");
        td.css("color", "white");
        td.css("border-color", "black");
      });
    </script>
  </body>
</html>
