<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown select text</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
      }

      table {
        height: 100%;
        width: 100%;
        text-align: center;
      }
      thead {
        height: 70px;
      }
    </style>
  </head>
  <body>
    <table id="res">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Job Title</th>
          <th>Salary</th>
        </tr>
      </thead>
    </table>
    <script>
      $(document).ready(function () {
        $.getJSON("data.json", function (data) {
          console.log(data);
          dataObj = data.Students;

          var table = $("#res");
          var tableBody = $("<tbody> </tbody>");
          $.each(dataObj, function (key, value) {
            var name = $("<td> </td>").text(value.name);
            var age = $("<td> </td>").text(value.age);
            var course = $("<td> </td>").text(value.course);
            var gender = $("<td> </td>").text(value.gender);
            console.log(value);
            var tr = $("<tr> </tr>").append(name, age, course, gender);
            tableBody.append(tr);
          });
          table.append(tableBody);
        });
      });
    </script>
  </body>
</html>
