<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JSON data</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
      }
      th {
        background-color: #eee;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Student table</h1>
    <table id="res">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Course</th>
          <th>Gender</th>
        </tr>
      </thead>
    </table>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $.getJSON("data.json", function (data) {
          dataObj = data.Students;
          var table = $("#res");
          var tableBody = $("<tbody> </tbody>");
          $.each(dataObj, function (key, value) {
            var name = $("<td> </td>").text(value.name);
            var age = $("<td> </td>").text(value.age);
            var course = $("<td> </td>").text(value.course);
            var gender = $("<td> </td>").text(value.gender);
            var tr = $("<tr> </tr>").append(name, age, course, gender);
            tableBody.append(tr);
          });
          table.append(tableBody);
        });
      });
    </script>
  </body>
</html>
