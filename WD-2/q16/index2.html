<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown select text</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
      }

      table {
        height: 100%;
        width: 100%;
        text-align: center;
      }
      thead {
        height: 70px;
      }
    </style>
  </head>
  <body>
    <table id="res">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Job Title</th>
          <th>Salary</th>
        </tr>
      </thead>
    </table>
    <script>
      $(document).ready(function () {
        setData();
      });

      async function setData() {
        try {
          const data = await fetch("data.json");
          const res = await data.json();
          var tableBody = $("<tbody> </tbody>");
          res.Students.forEach(function (data) {
            console.log(data);
            var name = $("<td> </td>").text(data.name);
            var age = $("<td> </td>").text(data.age);
            var course = $("<td> </td>").text(data.course);
            var gender = $("<td> </td>").text(data.gender);
            var tr = $("<tr> </tr>").append(name, age, course, gender);
            tableBody.append(tr);
          });
          $("#res").append(tableBody);
        } catch (err) {
          console.error(err);
          $("body").text(err);
        }

        $("tr:even").css({
          backgroundColor: "black",
          color: "white",
        });
